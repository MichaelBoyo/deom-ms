apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: health-check
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app : api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: 357586184453.dkr.ecr.us-west-2.amazonaws.com/microservice_api-gateway:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 9191

      imagePullSecrets:
        - name: regcred

---

kind: Service
apiVersion: v1
metadata:
  name:  api-gateway
  namespace: health-check
spec:
  selector:
    app:  api-gateway
  ports:
  - port:  80
    targetPort:  9191